<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Block1.5</title>
</head>
<body>
    <header class="header">
        <div class="header-wrapper">
            <span class="header-text">Ремонт техники различных брендов</span>
        </div>
    </header>
    <main class="main">
        <div class="main-wrapper"></div>
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper no_swiper-wrapper">
            <!-- Slides -->
            <a class="swiper-slide">
              <img src="images/brands/lenovo.svg" alt="brand">
              <img src="images/icons/go.svg" alt="goto">
            </a>
            
         <a class="swiper-slide">
              <img src="images/brands/acer.svg" alt="brand">
              <img src="images/icons/go.svg" alt="goto">
            </a>
            <a class="swiper-slide">
              <img src="images/brands/apple.svg" alt="brand">
              <img src="images/icons/go.svg" alt="goto">
            </a>
            <a class="swiper-slide">
              <img src="images/brands/samsung.svg" alt="brand">
              <img src="images/icons/go.svg" alt="goto">
            </a>
            <a class="swiper-slide">
              <img src="images/brands/viewsonic.svg" alt="brand">
              <img src="images/icons/go.svg" alt="goto">
            </a>
            <a class="swiper-slide">
              <img src="images/brands/hp.svg" alt="brand">
              <img src="images/icons/go.svg" alt="goto">
            </a>
            <a class="swiper-slide">
              <img src="images/brands/sony.svg" alt="brand">
              <img src="images/icons/go.svg" alt="goto">
            </a>
            <a class="swiper-slide">
              <img src="images/brands/bosch.svg" alt="brand">
              <img src="images/icons/go.svg" alt="goto">
            </a>
            <a class="swiper-slide">
              <img src="images/brands/apple.svg" alt="brand">
              <img src="images/icons/go.svg" alt="goto">
            </a>
            <a class="swiper-slide">
              <img src="images/brands/sony.svg" alt="brand">
              <img src="images/icons/go.svg" alt="goto">
            </a>


          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
        </div>
        <div class="show-more">
            <button class="show-more__button">
             <img class="show-more__button-img" src="images/icons/expand.svg" alt="">
             <span class="show-more__button-title">Показать всё</span>
            </button>
         </div>
    </main>

    
     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
